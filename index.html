<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="walken">
    <div class="cowbell1">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">I</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Got</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">A</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Fever</span>
      </div>
    </div>
    <div class="cowbell2">
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">And</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">The</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Only</span>
      </div>
    </div>
    <div class="cowbell3">
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Cure</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Is</span>
      </div>
      <div data-key="59" class="key" id="semi">
        <kbd>;</kbd>
        <span class="sound">More</span>
      </div>
      <div data-key="222" class="key">
        <kbd id="apostrophe">'</kbd>
        <span class="sound">Cowbell</span>
      </div>
    </div>
  </div>

 
  <audio data-key="65" src="sounds/rock_cowbell_1.wav"></audio>
  <audio data-key="83" src="sounds/rock_cowbell_2.wav"></audio>
  <audio data-key="68" src="sounds/rock_cowbell_1_reverb.wav"></audio>
  <audio data-key="70" src="sounds/rock_cowbell_2_reverb.wav"></audio>
  <audio data-key="71" src="sounds/rock_cowbell_1_really_reverby.wav"></audio>
  <audio data-key="72" src="sounds/rock_cowbell_1_reversed.wav"></audio>
  <audio data-key="74" src="sounds/lower_latin_cowbell_1.wav"></audio>
  <audio data-key="75" src="sounds/latin_cowbell_four_strikes_1.wav"></audio>
  <audio data-key="76" src="sounds/boogie_cowbell_1.wav"></audio>
  <audio data-key="59" src="sounds/boogie_cowbell_1_reverb.wav"></audio>
  <audio data-key="222" src="sounds/cowbell-808.wav"></audio>

<script src="js/drumKit.js">
    
</script>


</body>
</html>
