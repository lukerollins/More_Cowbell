<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="walken">
    <div class="cowbell1">
      <div id="button-rock_cowbell_1" class="key">
        <p>a</p>
        <span class="sound">I</span>
      </div>
      <div id="button-rock_cowbell_2" class="key">
        <span>s</span>
        <span class="sound">Got</span>
      </div>
      <div id="button-rock_cowbell_1_reverb" class="key">
        <span>d</span>
        <span class="sound">A</span>
      </div>
      <div id="button-rock_cowbell_2_reverb" class="key">
        <span>f</span>
        <span class="sound">Fever</span>
      </div>
    </div>
    <div class="cowbell2">
      <div id="button-rock_cowbell_1_really_reverby" class="key">
        <span>g</span>
        <span class="sound">And</span>
      </div>
      <div id="button-rock_cowbell_1_reversed" class="key">
        <span>h</span>
        <span class="sound">The</span>
      </div>
      <div id="button-lower_latin_cowbell_1" class="key">
        <span>j</span>
        <span class="sound">Only</span>
      </div>
    </div>
    <div class="cowbell3">
      <div id="button-latin_cowbell_four_strikes_1" class="key">
        <span>k</span>
        <span class="sound">Cure</span>
      </div>
      <div id="button-boogie_cowbell_1" class="key">
        <span>l</span>
        <span class="sound">Is</span>
      </div>
      <div class="key" id="button-boogie_cowbell_1_reverb">
        <span id="semi">p</span>
        <span class="sound">More</span>
      </div>
      <div id="button-cowbell-808" class="key">
        <span id="apostrophe">o</span>
        <p class="sound">Cowbell</p>
      </div>
    </div>
  </div>

 
  <audio id="rock_cowbell_1" src="sounds/rock_cowbell_1.wav"></audio>
  <audio id="rock_cowbell_2" src="sounds/rock_cowbell_2.wav"></audio>
  <audio id="rock_cowbell_1_reverb" src="sounds/rock_cowbell_1_reverb.wav"></audio>
  <audio id="rock_cowbell_2_reverb" src="sounds/rock_cowbell_2_reverb.wav"></audio>
  <audio id="rock_cowbell_1_really_reverby" src="sounds/rock_cowbell_1_really_reverby.wav"></audio>
  <audio id="rock_cowbell_1_reversed" src="sounds/rock_cowbell_1_reversed.wav"></audio>
  <audio id="lower_latin_cowbell_1" src="sounds/lower_latin_cowbell_1.wav"></audio>
  <audio id="latin_cowbell_four_strikes_1.wav" src="sounds/latin_cowbell_four_strikes_1.wav"></audio>
  <audio id="boogie_cowbell_1" src="sounds/boogie_cowbell_1.wav"></audio>
  <audio id="boogie_cowbell_1_reverb" src="sounds/boogie_cowbell_1_reverb.wav"></audio>
  <audio id="cowbell-808" src="sounds/cowbell-808.wav"></audio>

<script src="js/drumKit.js">
    
</script>


</body>
</html>
